<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Clone </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-bar">
            <div class="left">
                <div class="menu-wrapper">
                    <img id="menu" src="./assets/menu-icon.png">
                </div>
                <a href="https://www.youtube.com"><img id="logo" src="./assets/youtube-logo.png" alt=""></a>
            </div>
            <div class="middle">
                <!--Search Bar-->
                <div class="input-wrapper">
                    <!--search box + icon-->
                    <input type="text" class="search" placeholder="Search">
                    <button id="search-btn"><img src="./assets/search-icon.png" alt=""></button>
                </div>

                <!--Voice to text icon on the left-->
            </div>
            <div class="right">
                <div class="profile-details"></div>
            </div>
        </div>
    </body>

</html>
